<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 - Group Project</title>
    <style>
        body {
            background: #181a20;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #23242a;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            padding: 40px 24px 32px 24px;
            text-align: center;
        }
        h1 {
            color: #7289da;
            margin-bottom: 32px;
            font-size: 2rem;
        }
        .download-btn {
            background: #7289da;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 16px 32px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            margin: 18px 0;
            display: block;
            width: 100%;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }
        .download-btn:hover {
            background: #5b6eae;
        }
        .desc {
            color: #b3b3b3;
            margin-bottom: 32px;
            font-size: 1.08em;
        }
        @media (max-width: 700px) {
            .container {
                max-width: 98vw;
                padding: 18px 4vw 18px 4vw;
            }
            h1 {
                font-size: 1.3rem;
            }
            .download-btn {
                font-size: 1em;
                padding: 12px 0;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project - Hotel Management Network Design </h1>
        <div class="desc">Download the group report and Cisco Packet Tracer file below:</div>
        <a class="download-btn" href="group_report.pdf" download>Download Report</a>
        <a class="download-btn" href="group_cpt.pkt" download>Download Cisco Packet Tracer File</a>
    </div>
</body>
</html>
