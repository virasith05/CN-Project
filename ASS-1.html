<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1 - Individual Submissions</title>
    <style>
        body {
            background: #181a20;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #23242a;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            padding: 32px 24px;
        }
        h1 {
            color: #7289da;
            text-align: center;
            margin-bottom: 32px;
            font-size: 2rem;
        }
        .member-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #181a20;
            border-radius: 10px;
            padding: 18px 20px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            flex-wrap: wrap;
        }
        .member-name {
            font-weight: 600;
            font-size: 1.1em;
            word-break: break-word;
        }
        .download-btn {
            background: #7289da;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 22px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            margin-top: 10px;
        }
        .download-btn:hover {
            background: #5b6eae;
        }
        @media (max-width: 700px) {
            .container {
                max-width: 98vw;
                padding: 18px 4vw;
            }
            h1 {
                font-size: 1.3rem;
            }
            .member-row {
                flex-direction: column;
                align-items: flex-start;
                padding: 14px 10px;
            }
            .download-btn {
                width: 100%;
                font-size: 1em;
                padding: 10px 0;
            }
        }
    </style>
</head>

    <div class="container">
        <h1>Topologies in Cisco Packet Tracer</h1>
